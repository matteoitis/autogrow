<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sensor & Pump Dashboard</title>
    <script>
        function fetchSensorData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    data.data.forEach((sensor, index) => {
                        if (sensor) {
                            document.getElementById(`raw_data_${index}`).textContent = sensor.raw_data;
                            document.getElementById(`voltage_${index}`).textContent = sensor.voltage;
                            document.getElementById(`status_indicator_${index}`).textContent = "Connected";
                            document.getElementById(`status_indicator_${index}`).className = "status-connected";
                        } else {
                            document.getElementById(`raw_data_${index}`).textContent = "N/A";
                            document.getElementById(`voltage_${index}`).textContent = "N/A";
                            document.getElementById(`status_indicator_${index}`).textContent = "Not Connected";
                            document.getElementById(`status_indicator_${index}`).className = "status-not-connected";
                        }
                    });
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        setInterval(fetchSensorData, 500); // Fetch data every 0.5 seconds

        function updateSliderValue(val, index) {
            document.getElementById(`sliderValue_${index}`).innerText = val;
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0077cc;
            margin-bottom: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .status-indicator span {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-auto {
            background-color: #0077cc;
        }

        .status-manual-on {
            background-color: #4caf50;
        }

        .status-manual-off {
            background-color: #f44336;
        }

        .status-connected {
            background-color: #4caf50;
        }

        .status-not-connected {
            background-color: #f44336;
        }

        .data-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .data-item {
            font-size: 1.2em;
            margin: 10px 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .manual-mode-on {
            background-color: #4caf50;
            color: white;
        }

        .manual-mode-off {
            background-color: #f44336;
            color: white;
        }

        .auto-mode-button {
            background-color: #0077cc;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .space {
            margin-top: 20px;
        }

        .slider-value {
            font-weight: bold;
            color: #0077cc;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body onload="fetchSensorData()">
    <h1>Multi-Sensor & Pump Dashboard</h1>
    <div class="container" id="sensor_container_0">
        <h2>Sensor & Pump 1</h2>
        <!-- Status Indicator -->
        <div class="status-indicator">
            <p>Current Mode:</p>
            <span id="status_indicator_0" class="status-auto">Auto</span>
        </div>
        <!-- Data Display -->
        <div class="data-display">
            <p class="data-item"><strong>Raw Data:</strong> <span id="raw_data_0">Loading...</span></p>
            <p class="data-item"><strong>Voltage:</strong> <span id="voltage_0">Loading...</span></p>
        </div>
        <!-- Controls -->
        <form method="post" action="{{ url_for('control') }}">
            <input type="hidden" name="sensor_id" value="0">
            <button type="submit" name="action" value="on" class="manual-mode-on">Turn Pump On</button>
            <button type="submit" name="action" value="off" class="manual-mode-off">Turn Pump Off</button>
            <button type="submit" name="action" value="auto" class="auto-mode-button">Auto Mode</button>
        </form>
        <!-- Threshold Slider -->
        <div class="space"></div>
        <form method="post" action="{{ url_for('set_threshold') }}">
            <input type="hidden" name="sensor_id" value="0">
            <label for="threshold_0">Set Threshold Voltage:</label>
            <input type="range" id="threshold_0" name="threshold" min="0" max="5" step="0.1" value="{{ threshold_voltage }}" oninput="updateSliderValue(this.value, 0)">
            <span class="slider-value" id="sliderValue_0">{{ threshold_voltage }}</span>
            <button type="submit" style="background-color: #0077cc; color: white;">Set Threshold</button>
        </form>
    </div>
    <!-- Repeat for other sensors -->
    <footer>
        <p>&copy; 2024 Soil Monitoring Dashboard</p>
    </footer>
</body>
</html>
